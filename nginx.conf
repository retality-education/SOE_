# Required events block
events {
    worker_connections 1024;
}

http {
    # Docker's internal DNS resolver
    resolver 127.0.0.11 valid=10s;
    
    # Upstream for .NET app
    upstream dotnet_app {
        server soe_dotnet_app:5000;
        keepalive 32;
    }

    # Upstream for Python service
    upstream emotion_service {
        server emotion_service:5001;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # Proxy to .NET app
        location / {
            proxy_pass http://dotnet_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Retry logic
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_connect_timeout 2s;
        }

        # Proxy to Python service
        location /api/python/ {
            proxy_pass http://emotion_service/;
            proxy_set_header Host $host;
        }
    }
}